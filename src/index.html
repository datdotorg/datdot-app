<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatDot App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to DatDot!</h1>

      <div class="row">
          <a
            href="https://datdot.org"
            target="_blank"
          >
          <img
            src="/assets/datdot-logo.svg"
            class="logo vanilla"
            alt="DatDot logo"
          />
        </a>
        <a
          href="https://github.com/datdotorg"
          target="_blank"
        >
          <img
            src="/assets/github-logo.svg"
            class="logo vanilla"
            alt="Github logo"
          />
        </a>
      </div>

      <p>Click on the DatDot logo to learn more about the technology</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a dat address..." />
        <button type="submit">Submit</button>
      </form>

      <p id="greet-msg"></p>
    </div>
  </body>
</html>
